# YOLO Dataset Configuration
# This file is automatically generated by split_and_prep.py
#
# Format: YOLO v8 data.yaml
#
# Paths should be absolute or relative to this file

# Dataset paths
train: ./datasets/processed/train/images
val: ./datasets/processed/val/images
test: ./datasets/processed/test/images

# Number of classes (10 classes from garbage-classification-v2)
nc: 10

# Class names (in order of class IDs)
names:
  0: battery # Batteries (hazardous waste)
  1: biological # Organic/biological waste (food scraps, etc.)
  2: cardboard # Cardboard boxes, packaging
  3: clothes # Textile/clothing waste
  4: glass # Glass bottles, jars
  5: metal # Metal cans, foil
  6: paper # Paper, newspapers, magazines
  7: plastic # Plastic bottles, bags, wrappers
  8: shoes # Footwear
  9: trash # General/mixed trash

# Dataset info (optional)
download: null
